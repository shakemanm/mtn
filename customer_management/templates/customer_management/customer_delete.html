
{% extends 'customer_management/base.html' %}

{% block content %}
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete {{ customer.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'customer_list' %}">Cancel</a>
{% endblock %}
